start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 20 5

setuid nobody
setgid nogroup

script
    cd /home/git/$UPSTART_JOB

    # Export configuration
    set -a # Auto-export all variables
    . ./.env

    # Launch node module. Logging to /var/log/upstart/<jobname>.log
    node .

end script
